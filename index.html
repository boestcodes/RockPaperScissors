<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>R-P-S</title>
</head>
<body>
    <h1>boestcodes R-P-S</h1>
    <div id="buttonContainer">
        <button id="btnRock"></button>
        <button id="btnPaper"></button>
        <button id="btnScissors"></button>
    </div>

    <div id= "resultContainer">
        <p id="pointsPlayer">0</p>
        <div id="results">vs</div>
        <p id="pointsComputer">0</p>
    </div>

    <div id="points">
        <p id="roundResults"></p>
    </div>

    <div id="settings">
        <label for="sliderWins">Rounds to win:</label>
        <input type="range" id="sliderWins" name="sliderWins" min="1" max="10">
        <span id="showRounds">6</span> 
    </div>

    <footer>
        <p>made with &#9829 by boestcodes</p>
        </br>
        <p><a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Kiranshastry - Flaticon</a></p>
        <p><a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by torskaya - Flaticon</a></p>
        <p><a href="https://www.flaticon.com/free-icons/cut" title="cut icons">Cut icons created by Tomas Knop - Flaticon</a></p>

    </footer>
    
    <script src="script.js"></script>
</body>

</html>
